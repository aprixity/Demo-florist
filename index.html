<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Florist</title>
    <link rel="stylesheet" href="/CSS/Destyle.css" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Song+Myung&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/656418d0f7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <section class="top">
        <h1 class="title">Dodo's Flower</h1>
        <p>
          소중한 사람을 위한 선물로, 나를 위한 선물로,<br />
          꽃이 있는 삶을 즐겨보세요.
        </p>
      </section>

      <section class="middle">
        <div class="delivery">
          <h2 class="title">Delivery Service</h2>
          <p>당일 배송 서비스로 싱싱한 꽃을 받아보실 수 있습니다.</p>
        </div>
      </section>

      <section class="middle-2">
        <div class="shopping">
          <h2 class="title">Online shop</h2>
          <p>온라인 쇼핑몰에서 쉽고 빠르게 구매하세요!</p>
          <a href="#" class="btn">바로가기</a>
        </div>
      </section>

      <section class="bottom">
        <div class="contant">
          <h2 class="title">Contact</h2>
          <p>
            서울특별시 도도구 도도로 00-00<br />
            영업시간 10:00~19:00
          </p>

          <ul class="contact-sns">
            <li>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-comments"></i></a>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
